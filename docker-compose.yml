version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: cashflow-db
    environment:
      POSTGRES_USER: cashflow
      POSTGRES_PASSWORD: cashflow
      POSTGRES_DB: cashflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashflow"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
