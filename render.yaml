services:
  - type: web
    name: eye-level-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    preDeployCommand: PYTHONPATH=. alembic upgrade head
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.21
      - key: RENDER
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: eye-level-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: '["https://eye-level-frontend.onrender.com"]'
      - key: ADMIN_DEFAULT_PASSWORD
        sync: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 15
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: DEBUG
        value: false

  - type: web
    name: eye-level-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://eye-level-api.onrender.com/api/v1

databases:
  - name: eye-level-db
    plan: basic-256mb
    databaseName: cashflow
    user: cashflow
